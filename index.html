<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
   
    <title>revamp code quiz</title>
  </head>
  <body>
    <!-- START OF LANDING PAGE -->
    <header>
      <div class = "container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center" id = "revampTitle">Welcome to revamp coding quiz</h1>
        </div>
        <div class="col">
          <p class="text-center" id = "revampDescription">
            Answer the questions to the best of your ability. If you answer a
            question incorrectly, your time will decrease. Click start to begin.
          </p>
        </div>
      </div>

        
        <div class="row justify-content-center">
          
          <button
          
          type="button"
          class="btn btn-outline-info btn-lg"
          id="beginBtn"
          >
          Begin
        </button>
        <!-- <div id = "timer" style = "display: none;"></div> -->
        
      </div>
    </header>
   
    
<!-- END OF LANDING PAGE -->

<!-- START OF TIMER AND QUESTIONS CONTAINER -->

<div class="container mt-5 timerContainer d-none">
  <div class = "row justify-content-end">
      <h6 id = "timeDisplay">time:</h6>
      <h6 id = "timer"></h6>
  
  </div>
<div class="row justify-content-center">
  <div class="col">
    <h1 class="text-center">questions</h1>
  </div>
</div>

<section>
  
  <div class="row justify-content-center">
    <h6 id = "question"></h6>
    <div id = "beginBtn"></div>
  </div>
  <div class = "row justify-content-center">
    <div class = "col-align-self-center"> 
      <p id = "description">description of question</p>
    </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div class = "col-align-self-center" id = answerContain>
      
    </div>
    <h6 id = "rightOrWrong"></h6>
  </div>
</div>

</section>
<!-- END OF TIMER AND QUESTION CONTAINER -->

<!-- end of game container -->

<div class="container mt-5 d-none" id = endGameContain>
  <header>
    <div class="row justify-content-center">
      <h1>End of Game</h1>
    </div>
  </header>
  <main>
      <div class = "row justify-content-center mt-5">
          <p>please enter intials</p>
      </div>
    <div class="row justify-content-center mt-3">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input class="form-control" id="initials" />
        </div>
        <button type="submit" class="btn btn-primary mb-2" id = "submitScore">Submit</button>
      </form>
    </div>
  </main>
</div>
  
    <script src="script.js" type="text/javascript"></script> 
  </body>
</html>
