<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>quiz</title>
  </head>
  <body>
    <header class="container mt-5">
        <div class = "row justify-content-end">
            <h6>time:</h6>
            <h6 id = "timer"></h6>
        </div>
      <div class="row justify-content-center">
        <div class="col">
          <h1 class="text-center">questions</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <h6 id = "question">Description of the first question</h6>
        </div>
        <div class="row justify-content-center mt-2">
          <button type="button" class="btn btn-outline-info btn-lg" id = "choiceOne">
            first answer
          </button>
        </div>
        <div class="row justify-content-center mt-2">
            <button type="button" class="btn btn-outline-info btn-lg" id = "choiceTwo">
              second answer
            </button>
          </div>
          <div class="row justify-content-center mt-2">
            <button type="button" class="btn btn-outline-info btn-lg" id = "choiceThree">
              third answer
            </button>
          </div>
          <div class="row justify-content-center mt-2">
            <button type="button" class="btn btn-outline-info btn-lg" id = "choiceFour">
              fourth answer
            </button>
          </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
